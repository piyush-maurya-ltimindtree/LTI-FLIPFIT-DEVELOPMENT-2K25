spring:
  application:
    name: LTI-FlipFit-SpringMicroservices-API

  datasource:
    url: jdbc:mysql://localhost:3306/flipfitschema?useSSL=false&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true   # <-- IMPORTANT
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect



  sql:
    init:
      mode: always    # <-- IMPORTANT

server:
  port: 8080
