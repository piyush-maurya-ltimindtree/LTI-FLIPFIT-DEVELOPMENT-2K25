spring:
  application:
    name: LTI-FlipFit-SpringMicroservices-API

  datasource:
    url: jdbc:h2:mem:flipfitdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true   # <-- IMPORTANT

  sql:
    init:
      mode: always    # <-- IMPORTANT

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
